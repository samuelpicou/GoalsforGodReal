<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Mission Control | GoalsforGod</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .header { text-align: center; padding-bottom: 40px; }
        .campus-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .campus-card { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid #334155; }
        .goal-box { margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .progress-bar { background: #334155; height: 12px; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .fill { background: var(--accent); height: 100%; transition: width 0.5s ease; }
        .btn-logout { color: #94a3b8; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kingdom Mission Control</h1>
        <p>Global Oversight of All Campus Goals</p>
        <a href="/logout" class="btn-logout">Sign Out</a>
    </div>

    <div class="campus-grid">
        {% for campus in campuses %}
        <div class="campus-card">
            <h2 style="color: var(--accent);">{{ campus.name }}</h2>
            {% for goal in campus.goals %}
            <div class="goal-box">
                <div style="display: flex; justify-content: space-between;">
                    <span>{{ goal.title }}</span>
                    <span>{{ goal.current_value }} / {{ goal.target_value }}</span>
                </div>
                <div class="progress-bar">
                    <div class="fill" style="width: {{ (goal.current_value / goal.target_value) * 100 }}%;"></div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
