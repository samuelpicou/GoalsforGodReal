<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Goal | GoalsForGod</title>
    <style>
        :root {
            --primary-color: #2e7d32; /* Spiritual Green */
            --accent-color: #fbc02d;
            --bg-color: #f4f7f6;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h2 { color: var(--primary-color); text-align: center; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        
        input[type="text"], select, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus { border-color: var(--primary-color); outline: none; }
        
        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-submit:hover { background-color: #1b5e20; }
        
        .twelve-week-badge {
            display: inline-block;
            background: #e8f5e9;
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="twelve-week-badge">12-Week Sprint Mode</div>
    <h2>New Goal for God</h2>
    <p class="subtitle">Enter your strategy and let AI provide the wisdom.</p>

    <form action="/add_goal" method="POST">
        <label for="title">Goal Name</label>
        <input type="text" name="title" id="title" placeholder="e.g., Complete 30-day fast" required>

        <label for="category">Focus Area</label>
        <select name="category" id="category">
            <option value="discipline">Self-Discipline & Habit</option>
            <option value="stewardship">Financial Stewardship</option>
            <option value="ministry">Leadership & Ministry</option>
            <option value="temple">Physical Health (Body is a Temple)</option>
            <option value="wisdom">Education & Wisdom</option>
        </select>

        <label for="strategy">Your Strategy (AI will refine this)</label>
        <textarea name="strategy" id="strategy" rows="3" placeholder="How do you plan to achieve this?"></textarea>

        <button type="submit" class="btn-submit">Launch Goal</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="/dashboard" style="color: #666; text-decoration: none; font-size: 14px;">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
